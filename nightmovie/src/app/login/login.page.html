<ion-header>
  <ion-toolbar>
    <ion-title>
      NightMovie - Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Adresse e-mail</ion-label>
      <ion-input  [(ngModel)]="_email" type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input [(ngModel)]="_password" name="password" required type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" color="primary">Se connecter</ion-button>
  </form>
</ion-content>
