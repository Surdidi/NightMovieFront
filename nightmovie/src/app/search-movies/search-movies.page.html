<ion-header>
  <ion-toolbar>
    <ion-title>Recherche de films</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionChange)="searchMovies()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" class="movie-item" (click)="navigateToDetails(movie)">
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.release_date | date:'yyyy' }}</p>
        <p>{{ movie.overview }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
