<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title slot="start">Categories</ion-title>
      <ion-menu-toggle slot="end">
        <ion-icon name="arrow-back" size="large"></ion-icon>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let category of categories">
        <ion-checkbox (ionChange)="onCategoryChange(category, $event)"></ion-checkbox>
        <ion-label>{{category.nom}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2" size-xl="1" *ngFor="let movie of movies">
        <div class="movie-card">
          <ion-img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}"></ion-img>
          <div class="movie-info">
            <h5>{{movie.title}}</h5>
            <p>{{movie.overview}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="button-add">
    <ion-fab-button color="primary" class="">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" routerLink="/searchMovie" routerDirection="forward" data-desc="Ajouter un film">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" routerLink="/sessions" routerDirection="forward" data-desc="Créer une séance">
        <ion-icon name="play-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  footer
</ion-footer>
